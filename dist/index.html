<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container1 container1--active">
            <div class="left-page1">
                <h1>SIGN IN</h1>
                <div class="social">
                    <img src="img/Faceb.png" alt="">
                    <img src="img/twit.png" alt="">
                    <img src="img/pit.png" alt="">
                </div>
                <p>or use your account</p>
                    <form action="">
                        <input type="email" placeholder="Enter your e-mail">
                        <input type="password" placeholder="Password">
                    </form>
                <h5>Forgot your password?</h5>
                <a class="btn" href="#" >SIGN IN</a>

            </div>
            <div class="right-page1">
                <h1>HELLO FRIEND</h1>
                <p>Enter your personal details and start journey with us</p>
                <a class="btn" href="#" >SIGN UP</a>
            </div>
        </div>
        <div class="container2">
            <div class="left-page2">
                <h1>Welcome back!</h1>
                <p>To keep connected with us please login</p>
                <a class="btn" href="#" >SIGN IN</a>
            </div>
           
            <div class="right-page2">
                <h1>Create Account</h1>
                <div class="social">
                    <img src="img/Faceb.png" alt="">
                    <img src="img/twit.png" alt="">
                    <img src="img/pit.png" alt="">
                </div>
                <p>or use your e-mail to registration</p>
                    <form action="">
                        <input type="text" placeholder="Enter your name">
                        <input type="email" placeholder="Enter your e-mail">
                        <input type="password" placeholder="Password">
                    </form>
                <a class="btn" href="#" >SIGN UP</a>
            </div>
        </div>
        <div class="wrapper__bg"></div>
    </div>   
    <script src="js/app.min.js"></script>
</body>
</html>
